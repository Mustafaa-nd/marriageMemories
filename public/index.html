<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>The MBAYEs' Memories</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Nous serions ravis que vous partagiez avec nous vos souvenirs du mariage.</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="heart-deco">❤️+❤️</div>
      <div class="message" id="message"></div>
      <div id="loader">
        <div class="sablier">⏳</div>
        <div>L'envoi peut prendre un certain temps...<br />Merci pour votre patience.</div>
      </div>
      <input
        type="file"
        name="files"
        id="files"
        accept="image/*,video/*"
        multiple
      />
      <br />
      <button type="submit">Envoyer</button>
      <div class="preview" id="preview"></div>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
